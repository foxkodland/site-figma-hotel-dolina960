<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel 360</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logos">
            <img src="images/logo 1.png" alt="">
            <img src="images/logo 2.png" alt="">
        </div>
        <nav>
            <p><a href="#">Главная</a></p>
            <p><a href="#">Номера</a></p>
            <p><a href="#">Развлечения</a></p>
            <p><a href="#">Трансфер</a></p>
            <p><a href="#">Контакты</a></p>
        </nav>
        <div class="social">
            <a href=""><img src="images/social_vk.png" alt=""></a>
            <a href=""><img src="images/social_tg.png" alt=""></a>
            <a href=""><button class="btn">Групповые заезды</button></a>
        </div>
    </header>

    <div class="first_block">
        <div class="stars">
            <img src="images/star-icon.png" alt="">
            <img src="images/star-icon.png" alt="">
            <img src="images/star-icon.png" alt="">
            <img src="images/star-icon.png" alt="">
        </div>
        <h1>Отель <br> "Долина 960"</h1>
        <button class="btn btn_black btn_max">Быстрое бронирование</button>
    </div>

    <section class="best_offers">
        <h2>Лучшие предложения</h2>

        <div class="appartment-cards">
            <article class="appartment-card blur_background ">
                <img src="images/best_offets_1.png" alt="">
                <div>
                    <h3>Премиум кинг</h3>
                    <p class="price">₽ 4 000</p>
                    <button class="btn btn_black">Подробнее</button>
                </div>
            </article>

            <article class="appartment-card blur_background">
                <img src="images/best_offets_2.png" alt="">
                <div>
                    <h3>Экслюзивный кинг</h3>
                    <p class="price">₽ 5 000</p>
                    <button class="btn btn_black">Подробнее</button>
                </div>
            </article>

            <article class="appartment-card blur_background">
                <img src="images/best_offets_3.png" alt="">
                <div>
                    <h3>Супер кинг</h3>
                    <p class="price">₽ 8 000</p>
                    <button class="btn btn_black">Подробнее</button>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
